<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美食列表页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="../../../styles/comlisdesc.css">
    <link rel="stylesheet" href="../../../styles/global.css">
    <style>
    	.layui-rate li i.layui-icon {
		    font-size: 12px!important;
		    margin-right: 0px!important;
		}
    </style>
</head>
<body>
<!--顶部导航、筛选-->
<div class="topbar height60 flex-row bg-white" style="z-index: 99;">
    <div>
        <span class="layui-icon layui-icon-left font20" onclick="back()"></span>
    </div>
    <div class="goodsList-sortable flex-row space-around font14">
        <span id="AISortable" class="sortable-active" >智能排序 </span>
        <span>人气</span>
        <span>评分</span>
        <span id="sortFilter" class="sortFilter">筛选
            <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
        </span>
    </div>
</div>
<!--筛选下拉框-->
<div class="goodsList-sortable-content slideFlg">
    <div class="goodsList-sortable-content-box">
        <div class="goodsList-sortable-item">
            <div class="font12">
                <h4 class="font14">人均消费</h4>
                <span>￥50以下</span>
                <span>￥50-99</span>
                <span>￥100-149</span>
                <span>￥150-199</span>
                <span>￥200-299</span>
                <span>￥300-399</span>
                <span>￥500以上</span>
            </div>
        </div>
        <div class="goodsList-sortable-item">
            <div class="font12">
                <h4 class="font14">类型</h4>
                <span>酒店美食</span>
                <span>早餐</span>
                <span>午餐</span>
                <span>下午茶</span>
                <span>晚餐</span>
                <span>酒吧</span>
            </div>
        </div>
    </div>
    <div class="goodsList-sortable-item-btnGroup flex-row space-around font14">
        <a href="javascript:;" class="sortable-resetBtn">重置</a>
        <a href="javascript:;" class="sortable-completeBtn">完成</a>
    </div>
</div>
<!--筛选遮罩-->
<div class="goodsList-container-cover"></div>

<!--列表项-->
<div class="goodsList-container flow-default" id="goodsList-container">
    <div class="goodsList-list" style="display: none">
        <div class="goodsList-list-item" onclick="window.location.href='restaurantsDetail.html'">
            <img src="../../../images/foodStreet.jpg" alt="">
            <div class="list-item-right">
                <h3 class="font16">丽江5596美食</h3>
                <div style="display: flex;flex-direction: row;justify-content: space-between;align-items: center;">
                	<p class="font14">距我0.8km</p>
                	<p id="restaurantsList-rate" style="margin: 0 0.05rem;"></p>
                	<p style="color: #666666;">159/人</p>
                </div>
                <div><span>￥</span><span class="font16">998</span><span class="font14 disabled">&nbsp;&nbsp;起</span>
                    <del class="font14">￥1300</del>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="../../../scripts/rem.js"></script>
<script src="../../../vendor/jquery.js"></script>
<script src="../../../vendor/layui/layui.js"></script>
<script src="../../../vendor/layer_mobile/layer.js"></script>
<script src="../../../scripts/comlisdesc.js"></script>
<script src="../../../scripts/common.js"></script>

</body>
</html>
