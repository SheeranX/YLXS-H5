    <script>
    	layui.use(['rate'], function(){
		  var rate = layui.rate;
		  //基础效果
		  rate.render({
		    elem: '#myScore1',
		    value:5,
		    readonly: true,
		    theme: '#FF7c43'
		  })
		  
		  rate.render({
		    elem: '#myScore2',
		    value:3,
		    readonly: true,
		    theme: '#FF7c43'
		  })
		})  
		
		//删除评价内容
		$(function(){
			$(".myDelete").click(function(){
				$(this).parent().parent().remove();
			})
		})
		//tab列表激活
		$(".myOrder-tab div").click(function(){
			$(this).addClass("myOrder-tab-active").siblings().removeClass("myOrder-tab-active")
		})
		//剩余状态控制
		$(".showSurplus").click(function(){
			if($(".showSurplus i").hasClass("layui-icon-down")){
				$(".showSurplus i").removeClass("layui-icon-down");
				$(".showSurplus i").addClass("layui-icon-up");
				$(".surplus-Info").slideDown(500,function(){
					$(".surplus-Info").css("display","block");
				})
				$(".showSurplus span").html("收起")
			}else{
				$(".showSurplus i").removeClass("layui-icon-up");
				$(".showSurplus i").addClass("layui-icon-down");
				$(".surplus-Info").slideUp(500,function(){
					$(".surplus-Info").css("display","none");
				})
				$(".showSurplus span").html("显示剩余3件")
			}
		})
		//跳转到详情页

		})
