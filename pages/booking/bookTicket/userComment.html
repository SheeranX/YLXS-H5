<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户点评</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="../../../styles/comlisdesc.css">

<body>
<div class="topbar bg-white height60 flex-row">
    <div>
        <span class="layui-icon layui-icon-left font20" onclick="back()"></span>
    </div>
    <div class="full-width txt-align-center">
        <span class="font18">用户点评</span>
    </div>
</div>
<div class="userComment-container">
    <div class="userComment-grades">
        <div class="userComment-grades-left">
            <spna class="font20">4.8</spna>
            分<br>
            <span class="font14">很好</span>
        </div>
        <div class="userComment-grades-right">
            <div class="grade-right-item layui-row font14">
                <div class="layui-col-xs6">
                    <span>酒店服务(4.7)</span>
                    <div class="layui-progress grades-item-progress">
                        <div class="layui-progress-bar layui-bg-orange" lay-percent="40%"></div>
                    </div>
                    <!--<text>4.7</text>-->
                </div>
                <div class="layui-col-xs6">
                    <span>酒店卫生(4.8)</span>
                    <div class="layui-progress grades-item-progress">
                        <div class="layui-progress-bar layui-bg-orange" lay-percent="40%"></div>
                    </div>
                    <!--<span>4.7</span>-->
                </div>
            </div>
            <div class="grade-right-item layui-row font14">
                <div class="layui-col-xs6">
                    <span >酒店设施(4.8)</span>
                    <div class="layui-progress grades-item-progress">
                        <div class="layui-progress-bar layui-bg-orange" lay-percent="40%"></div>
                    </div>
                    <!--<span>4.7</span>-->
                </div>
                <div class="layui-col-xs6">
                    <span>酒店位置(4.8)</span>
                    <div class="layui-progress grades-item-progress">
                        <div class="layui-progress-bar layui-bg-orange" lay-percent="40%"></div>
                    </div>
                    <!--<span>4.7</span>-->
                </div>
            </div>

        </div>
    </div>

    <div class="userComment-list" id="userComment-list" style="display: none">
        <div class="userComment-list-item">
            <div class="userComment-list-item-box font14">
                <div class="flex-row">
                    <h3 class="layui-elip nickName font14">匿名用户匿名用户匿</h3>
                    <span class="layui-elip ">商务大床房</span>
                </div>
                <div>
                    <span >打分</span>
                    <div class="userComment-rate"></div>
                </div>
                <p class="font14">
                    #房间大#房间大#房间大#房间大#房间大#房间大
                    #房间大#房间大#房间大#房间大#房间大#房间大
                </p>
                <span>2018-08入住,</span>
                <span>208-09-09发表</span>
            </div>
        </div>

    </div>
</div>

<script src="../../../scripts/rem.js"></script>
