<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add to homescreen for Safari on iOS -->
    <!-- 添加至主屏, 从主屏进入会隐藏地址栏和状态栏, 全屏(content="yes") -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="../../../vendor/layui/css/layui.mobile.css">
    <link rel="stylesheet" href="../../../styles/global.css">
    <link rel="stylesheet" href="../../order/order.css">
    <title>酒店预定</title>
</head>

<body>
    <div class="flex-column">
        <!-- 顶部标题栏 -->
        <div class="topbar flex-row height60 bg-white">
            <div>
                <span class="layui-icon layui-icon-left font20" onclick="back()"></span>
            </div>
            <div class="full-width txt-align-center">
                <span class="font18">订单填写</span>
            </div>
        </div>
        <!-- 标题说明及购买须知 -->
        <div class="flex-row height40 space-between font14 btm-wired font14 margin-top50 bg-white padding-between">
            <div class="order-title">豪华酒店套房</div>
            <div class="danger" id="purchaseRemind">
                <span>购买须知</span><span class="layui-icon layui-icon-right"></span>
            </div>
        </div>
        <!-- 入店离店日期选择 -->
        <div class="flex-row space-around padding-between bg-white height60 txt-align-center btm-wired font14">
            <div class="flex-column" id="checkin">
                <span class="disabled">入住</span>
                <span class="info" id="checkinDate">10月01日 周一</span>
            </div>
            <div class="flex-column">
                <span class="hotel-duration font12">共<span id="durationTime">17</span>晚</span>
            </div>
            <div class="flex-column" id="checkout">
                <span class="disabled">离店</span>
                <span class="info" id="checkoutDate">10月20日 周日</span>
            </div>
        </div>
        <!-- 数量选择及文字说明-->
        <div class="bg-white flex-column padding-between">
            <div class="flex-row space-between height60 btm-wired">
                <p class="font16">购买数量</p>
                <div class="plus-mins">
                    <span class="minus info minus-active">-</span>
                    <input type="tel" value="1" class="input-num" pattern="" />
                    <span class="plus info">+</span>
                </div>
            </div>
            <!-- 商品说明性文字 -->
            <div class="padding-vertical">
                <p class="font12">3月29日当日使用有效</p>
                <p class="info font14">此日期产品在2018年06月27日 00:00:00 前可退款</p>
            </div>
        </div>

        <!-- 订单信息 -->
        <div class="flex-column margin-top10 padding-between bg-white">
            <p class="padding-vertical btm-wired font16">订单信息</p>
            <div class="flex-row space-between">
                <div class="padding-top">
                    <p>入住人信息</p>
                    <p>需<span class="danger">1位</span>入住人信息，用于入住使用</p>
                </div>
                <div>
                    <span class="layui-icon layui-icon-username font20 info"></span>
                </div>
            </div>
            <div class="flex-column user-form">
                <div class="flex-row height40">
                    <label for="" class="font14">姓名</label>
                    <input type="text" placeholder="取票人姓名" class="full-width">
                </div>
                <div class="flex-row height40">
                    <label for="" class="font14">手机号</label>
                    <input type="tel" placeholder="用户接受订单信息" class="full-width">
                </div>
                <div class="flex-row height40">
                    <label for="" class="font14">备注</label>
                    <input type="text" placeholder="订单备注" class="full-width">
                </div>
            </div>
        </div>
        <!-- 底部支付栏 -->
	    <div class="footer flex-row space-between">
	        <div>
	            <span>应付总额：</span>
	            <span class="danger">￥234</span>
	        </div>
	        <div class="gopay layui-bg-red">
	            <a href="../../payfor/payfor3.html">去支付</a>
	        </div>
	    </div>
    </div>
    <script src="../../../vendor/jquery.js"></script>
    <script src="../../../vendor/layui/layui.js"></script>
    <script src="../../../vendor/layer_mobile/layer.js"></script>
    <script src="../../../scripts/rem.js"></script>
    <script src="../../../scripts/common.js"></script>
    <script src="../../order/order.js"></script>
</body>

</html>
