<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线路列表页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../vendor/layui/css/layui.css">
    <link rel="stylesheet" href="../../../styles/comlisdesc.css">
    <link rel="stylesheet" href="../../../styles/global.css">
</head>
<body>
<!--顶部导航、筛选-->
<div class="topbar height60 flex-row bg-white" style="z-index: 99;">
    <div>
        <span class="layui-icon layui-icon-left font20" onclick="back()"></span>
    </div>
    <div class="goodsList-sortable flex-row space-around font14">
        <span id="AISortable" class="sortable-active" >智能排序 </span>
        <span>人气</span>
        <span>评分</span>
        <span id="sortFilter" class="sortFilter">筛选
            <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
        </span>
    </div>
</div>
<!--筛选下拉框-->
<div class="goodsList-sortable-content slideFlg">
    <div class="goodsList-sortable-content-box">
        <div class="goodsList-sortable-item">
            <div class="font12">
                <h4 class="font14">游玩天数</h4>
                <span>1-2天</span>
                <span>3-5天</span>
                <span>6-7天</span>
                <span>8-10天</span>
            </div>
        </div>
        <div class="goodsList-sortable-item">
            <div class="font12">
                <h4 class="font14">游玩方式</h4>
                <div>
                    <span>跟团游</span>
                    <span>自由行</span>
                </div>
            </div>
        </div>
        <div class="goodsList-sortable-item">
            <div class="font12">
                <h4 class="font14">使用日期</h4>
                <div>
                    <span>可定今日票</span>
                </div>
            </div>
        </div>
        <div class="goodsList-sortable-item">
            <div class="font12">
                <h4 class="font14">必玩景点</h4>
                <span>丽江古城</span>
                <span>木府</span>
                <span>涑河古镇</span>
                <span>玉龙雪山</span>
                <span>万古楼</span>
                <span>狮子山</span>
                <span>黑龙潭公园</span>
                <span>古城大水车</span>
            </div>
        </div>
        <div class="goodsList-sortable-item">
            <div class="font12">
                <h4 class="font14">价格区间</h4>
                <span>￥100-500</span>
                <span>￥501-1000</span>
                <span>￥1001-2000</span>
                <span>￥2001-3000</span>
            </div>
        </div>
        <div class="goodsList-sortable-item">
            <div class="font12">
                <h4 class="font14">出发城市</h4>
                <span>上海</span>
                <span>杭州</span>
                <span>北京</span>
                <span>广州</span>
            </div>
        </div>
    </div>
    <div class="goodsList-sortable-item-btnGroup flex-row space-around font14">
        <a href="javascript:;" class="sortable-resetBtn">重置</a>
        <a href="javascript:;" class="sortable-completeBtn">完成</a>
    </div>
</div>
<!--筛选遮罩-->
<div class="goodsList-container-cover"></div>

<!--列表项-->
<div class="goodsList-container flow-default" id="goodsList-container">
    <div class="goodsList-list" style="display: none">
        <div class="goodsList-list-item" onclick="window.location.href='routesDetail.html'">
            <img src="../../../images/line.jpeg" alt="">
            <div class="list-item-right" style="padding-right: 0.1rem;">
                <h3 class="font16">【两人下单立减600】丽江+泸沽湖+香格里拉巴士7日当地游</h3>
                <div><span>￥</span><span class="font16">998</span><span class="font14 disabled">&nbsp;&nbsp;起</span>
                    <del class="font14">￥1300</del>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="../../../scripts/rem.js"></script>
<script src="../../../vendor/jquery.js"></script>
<script src="../../../vendor/layui/layui.js"></script>
<script src="../../../vendor/layer_mobile/layer.js"></script>
<script src="../../../scripts/comlisdesc.js"></script>
<script src="../../../scripts/common.js"></script>

</body>
</html>
