<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../vendor/layui/css/layui.css" />
		<link rel="stylesheet" href="../../vendor/layui/css/layui.mobile.css" />
		<link rel="stylesheet" href="../../styles/global.css" />
		<link rel="stylesheet" href="../../styles/payfor.css" />
		<title>订单支付</title>
	</head>
	<body>
		<div class="topbar flex-row height60 bg-white">
		    <div>
				<span class="layui-icon layui-icon-left font20" onclick="back()"></span>
			</div>
			<div class="full-width txt-align-center">
				<span class="font18">订单支付</span>
			</div>
		</div>
		
		<div class="content">
			<div class="payfor-header">
				<p class="font14" style="padding-left: 0.1rem;">丽江特色烤鱼家庭套餐(3-4人餐)</p>
				<p class="font14">
					<label style="color: #666;">剩余支付时间：</label>
					<label style="color: #e9536c;" id="countdown">30:00</label>
				</p>
			</div>
			<div class="payfor-detail">
				<div class="payfor-detail-cost" style="border-bottom: none;">
					<span class="font14">费用明细：</span>
					<span class="font14">多景点联票</span>
					<span class="cost-item1 font14">￥240x1</span>
				</div>
				<div class="payfor-detail-cost">
					<span class="cost-item2 font14" style="color: #666;line-height: 0.25rem;">2018-12-31-印象丽江演出票+玉龙雪山大索道票+环保车</span>
				</div>
				<div class="payfor-detail-travel">
					<label class="font14">取餐人：</label>
					<div class="travel-item">
						<div>
							<p class="font14">张大大</p>
							<p><span>身份证：370321198807266018</span></p>
							<p><span>手机号：15679960824</span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="payfor-onlinee">
				<p>
					<span class="font14">在线支付：</span>
					<label class="font14">￥240</label>
					<i class="layui-icon layui-icon-up"></i>
				</p>
			</div>
			<div class="payfor-ways">
				<div class="payfor-ways-item">
					<img src="../../images/wxPay.png" class="img-wx" />
					<span class="font14">微信支付</span>
					<div>
						<input id="item1" type="radio" class="checkFlg" name="item" value="微信支付" checked>
		        		<label for="item1"></label>
					</div>
				</div>
				<div class="payfor-ways-item">
					<img src="../../images/aliPay.png" class="img-aliPay" />
					<span class="font14">支付宝</span>
					<div>
						<input id="item2" type="radio" class="checkFlg" name="item" value="支付宝">
		        		<label for="item2"></label>
					</div>
				</div>
				<div class="payfor-ways-item">
					<img src="../../images/uniaonPay.png" class="img-uniaonPay" />
					<span class="font14">网银支付</span>
					<div>
						<input id="item3" type="radio" class="checkFlg" name="item" value="网银支付">
		        		<label for="item3"></label>
					</div>
				</div>
			</div>
		</div>
		<!--底部支付-->
		<div class="payfor-footer font16">
			<a href="payforSuccess.html">确认支付</a>
		</div>
	</body>
	<script src="../../scripts/rem.js"></script>
    <script src="../../vendor/jquery.js"></script>
    <script src="../../vendor/layui/layui.js"></script>
    <script src="../../vendor/layer_mobile/layer.js"></script>
    <script src="../../scripts/payfor.js"></script>
    <script>
    	$(function(){
                var time = 1800;
                setInterval(function(){
                   time = time-1;
                   var minute = parseInt(time/60);
                   var second = parseInt(time%60);
                   $("#countdown").html(minute+':'+second);
                },1000);
    	})
    </script>
</html>
